           * [Include the charge-item price on a subscription](subscriptions#create_subscription_for_items), setting the `subscription_items[charge_on_event][i]` parameter to `contract_termination`.
        * Once the above steps are done, the termination fee will be charged automatically if you [terminate the contract in the middle of its term](subscriptions#cancel_subscription_for_items_contract_term_cancel_option).
