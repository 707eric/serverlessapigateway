                  type: integer
                  description: |
                    The time when this ramp takes effect.  
                    **Caution**

                    * Ensure the time is within **five** years from the current time.
                    * Ensure there is a minimum 24-hour interval between `effective_from` of two consecutive ramps.
                    * If the subscription is scheduled to be paused or canceled in the future, ensure the time is not on or after [pause_date](subscriptions?prod_cat_ver=2#subscription_pause_date) or [cancelled_at](subscriptions?prod_cat_ver=2#subscription_cancelled_at).
                  format: unix-time
                  deprecated: false
                description:
                  maxLength: 250
                  type: string
                  description: >
                    A brief summary of the pricing changes applied with this
                    ramp.
                  deprecated: false
                coupons_to_remove:
                  type: array
                  description: >
                    List of <coupons> removed from the subscription through this
                    ramp.  

                    **Caution**


                    Ensure this list does **not** include:


                    * Coupons being added through this ramp.

                    * Coupons already removed by a previous ramp.
                  deprecated: false
                  items:
                    maxLength: 100
                    type: string
                    deprecated: false
                discounts_to_remove:
                  type: array
                  description: >
                    List of <discounts> removed from the subscription through
                    this ramp.  

                    **Caution**


                    Ensure this list does not include discounts already removed
                    by a previous ramp.
                  deprecated: false
                  items:
                    maxLength: 100
                    type: string
                    deprecated: false
                items_to_remove:
                  type: array
                  description: >
                    List of [item prices](item_prices) removed from the
                    subscription through this ramp.  

                    **Caution**


                    Ensure this list does **not** include:


                    * Item prices being added or updated through this ramp.

                    * Item prices already removed by a previous ramp.
                  deprecated: false
                  items:
                    maxLength: 100
                    type: string
                    deprecated: false
                items_to_add:
                  required:
                    - item_price_id
                  type: object
                  properties:
                    item_price_id:
                      type: array
                      description: |
                        The unique identifier of the item price.  
                        **Caution**

                        * Ensure this list does **not** include:
                          * Item prices updated or removed through this ramp.
                          * Item prices already in the subscription or added by a previous ramp.
                        * The ramp should not change the [billing period](item_prices?prod_cat_ver=2#item_price_period) of the subscription if an upcoming ramp already exists after [effective_from](ramps?prod_cat_ver=2#create_a_ramp_effective_from) time.
