                  type: string
                  description: >
                    The type of initiator to be used for the payment request
                    triggered by this operation. \* customer - Pass this value
                    to indicate that the request is initiated by the customer \*
                    merchant - Pass this value to indicate that the request is
                    initiated by the merchant
                  deprecated: false
