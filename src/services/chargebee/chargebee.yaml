                        minimum: 0.01
                        type: number
                        format: double
                        deprecated: false
                    amount:
                      type: array
                      description: |
                        The value of the discount. [depends on the kind of currency.](https://apidocs.chargebee.com/docs/api?prod_cat_ver=2#currencies)
