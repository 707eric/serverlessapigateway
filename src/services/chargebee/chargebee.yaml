  /customers/{customer-id}/update_billing_info:
    post:
      summary: Update billing info for a customer
      description: >
        This method is used for updating the `billing_address` and `vat_number`
        attributes of the `customer`. For updating the other customer attributes
        use [Update Customer API](customers#update_a_customer).


        During this operation, if `billing_address` and `vat_number` are not
        already present, they're added. Whereas if present, the existing values
        are replaced with the new values passed. The only exception here is for
        `entity_identifiers[i]` when `entity_identifiers[operation][i]` is
        passed as `delete`.


        **Note:**When an invoice is generated for a customer, the billing
        address provided for the customer will be stored with the invoice. If
        the First Name, Last Name, and Company fields do not contain any
        information under Billing Info, the same will be picked from Customer
        Details if the same is available there.Please ensure that the VAT number
