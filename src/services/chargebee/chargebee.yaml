      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                mandatory_items_to_remove:
                  type: array
                  description: >
                    A list of item IDs representing the [mandatorily attached
                    addons](./attached_items?prod_cat_ver=2) associated with the
                    plan to which the subscription is being updated. These
                    addons will be removed from the subscription during the
                    subscription update process.
                  deprecated: false
                  items:
                    maxLength: 100
                    type: string
                    deprecated: false
                replace_items_list:
                  type: boolean
                  description: >
                    If `true` then the existing `subscription_items` list for
                    the subscription is replaced by the one provided. If `false`
                    then the provided `subscription_items` list gets added to
                    the existing list.
                  deprecated: false
                  default: false
                net_term_days:
                  type: integer
                  description: |
                    Updates [Net D](https://www.chargebee.com/docs/net_d.html) for the subscription. Net D is the number of days within which any invoice raised for the subscription must be paid.

                    * If the value is `0` or a positive integer: Net D is set explicitly for the subscription to the value provided. The value must be one of those defined in the [site configuration](https://www.chargebee.com/docs/net_d.html#enable-net-d-for-chargebee-invoices).
                    * If the value is `-1`: The attribute is reset and therefore not returned by the API. In this case, when an invoice is raised -- whether now or later -- the `net_term_days` defined at the [customer level](customers#customer_net_term_days) is considered.
                    * If the value is not provided: The attribute is left unaltered.
                    .
                  format: int32
                  deprecated: false
                invoice_date:
                  pattern: ^[0-9]{10}$
                  type: integer
                  description: >
                    The document date displayed on the invoice PDF. The default
                    value is the current date. Provide this value to backdate
                    the invoice. Backdating an invoice is done for reasons such
                    as booking revenue for a previous date or when the
                    subscription is effective as of a past date. Moreover, if
                    `create_pending_invoices` is set to `true`, and if the site
                    is configured to set invoice dates to date of closing, then
                    upon invoice closure, this date is changed to the invoice
                    closing date. taxes and line_item_taxes are computed based
                    on the tax configuration as of `invoice_date`. When passing
                    this parameter, the following prerequisites must be met:


                    * `invoice_date` must be in the past.

                    * `invoice_date` is not more than one calendar month into
                    the past. For example, if today is 13th January, then you
                    cannot pass a value that is earlier than 13th December.

                    * It is not earlier than `changes_scheduled_at`,
                    `reactivate_from`, or `trial_end`.

                    * `invoice_immediately` is `true`.

                    .
                  format: unix-time
                  deprecated: false
