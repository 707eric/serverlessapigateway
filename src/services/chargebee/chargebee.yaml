        ### Record Apple In-App Purchase and Retrieve Associated
        Omni-Subscription and Transaction from Chargebee


        You can record in-app subscription purchases made on the Apple App Store
        in Chargebee using the

        `transaction[id]` received after a successful purchase.


        To record the purchase and retrieve subscription details, follow these
        steps:


        1. Use the [Record a Purchase
