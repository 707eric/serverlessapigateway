                      type: array
                      items:
                        type: string
                        description: |
                          Specifies the time duration for which this discount is attached to the subscription. \* one_time - The discount stays attached to the subscription till it is applied on an invoice **once** . It is removed after that from the subscription. \* forever - The discount is attached to the subscription and applied on the invoices till it is [explicitly removed](/docs/api/subscriptions?prod_cat_ver=2#update_subscription_for_items_discounts_operation_type). \* limited_period - The discount is attached to the subscription and applied on the invoices for a limited duration. This duration starts from the point it is applied to an invoice for the first time and expires after a period specified by `period` and `period_unit`.
                        deprecated: false
                        default: forever
                        enum:
                          - one_time
                          - forever
                          - limited_period
                    percentage:
                      type: array
                      description: >
                        The percentage of the original amount that should be
                        deducted from it.
                      items:
