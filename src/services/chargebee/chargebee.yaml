            `archived` feature can be changed to `active`. Any <entitlements> or
            [subscription entitlements](subscription_entitlements) defined for
            the feature take effect immediately. \* draft - The feature is in an
            unpublished state. [Entitlements](entitlements) and [subscription
            entitlements](subscription_entitlements) can be created for a draft
            feature but they are not effective until the feature is active. A
            feature `status` cannot be changed back to `draft` once it is in
            `active` or `archived` `status`. \* archived - An `active` feature
            can be changed to `archived`. Once `archived`, no **new**
            <entitlements> or [subscription
            entitlements](subscription_entitlements) can be created for the
            feature. However, any pre-existing item or subscription entitlements
            from the time that the feature was `active`, remain effective.
