        Terminology {#mbe-terms}
        ------------------------

        This section defines some useful terms for describing how business entities work.

        #### Linked business entity {#mbe-linked-be}

        Any resource is always associated with precisely one and only one business entity. We call it the linked business entity of the resource, or simply, the business entity of the resource.

        #### Default business entity {#mbe-default-be}

        When `customer` resource is created and no business entity is specified, it is linked to the business entity designated as the default business entity of the site. A site always has a default business entity. At first, it is the same as the first business entity of the site and can be changed once more business entities are created. [Contact Support](https://support.chargebee.com/support/home) to change the default business entity.

        #### Context of an operation {#mbe-context}

        Any site has data in it. This includes all the various resources such as customers, subscriptions, invoices, comments, and so on. The "context" of an API operation is the subset of site data it has access to. An API operation can only read or write data within its context. By default, an API operation has "site context", which means it has access to the entire site's data. However, when a business entity is [specified](#mbe-header) in an API operation, it has "business entity context", which means that the operation only has access to the data linked to the business entity.  
        **Example**

        Consider the [List customers API](customers?prod_cat_ver=2#list_customers). When you call the API without specifying a business entity, its context is that of the site and therefore returns customer resources for the entire site. However, when you specify a business entity, the context is only that of the business entity, and therefore the customer resources of only the selected business entity are returned.

        Let's look at the [Create checkout for a new subscription API](hosted_pages?prod_cat_ver=2#create_checkout_for_a_new_subscription). Say you're calling this API and providing the `customer[id]` parameter. When no business entity is specified, the operation has *site context* and therefore looks up the ID among all the customer resources in the site. However, when a business entity is provided, the operation has *business entity context* and looks up the ID only among the customers linked to that business entity.

        #### Target resource {#mbe-target}

        While creating an API resource other than a `customer`, you specify a target resource under which it should be created. For example:

        * While [creating an `invoice` resource for a one-time charge](invoices?prod_cat_ver=2#create_invoice_for_items_and_one-time_charges), you must specify either the `customer` or the `subscription` resource to which it belongs. The `customer` or `subscription` resource, in this case, is the target resource of the `invoice`.
        * While [creating a `subscription`](subscriptions?prod_cat_ver=2#create_subscription_for_items), the target resource of a `subscription` resource is always a `customer` resource.
        * While [creating a `quote` resource of `type` `change_subscription`](quotes?prod_cat_ver=2#create_a_quote_for_update_subscription_items), the target resource is a `subscription` resource.
