  /subscriptions/{subscription-id}/change_term_end_estimate:
    post:
      summary: Subscription change term end estimate
      description: >
        Generates an estimate for the 'change term end' operation. This is
        similar to the [Change term
        end](/docs/api/subscriptions#change_term_end) API but the subscription's
        term end will not be changed, only an estimate for this operation is
        created. This is applicable only for subscriptions in 'in-trial',
        'active' and 'non-renewing' states.


        In the response,


        * **estimate.subscription_estimate** has the subscription details like
        the status of the subscription (in_trial, active, etc.), next billing
        date, and so on.

        * **estimate.invoice_estimate** has details of the invoice that will be
        generated immediately. This will not be present if no immediate invoice
        is generated for this operation. This will happen when
          * *prorate* parameter is false, or
          * *invoice_immediately* parameter is false, or
          * subscription is in *in-trial* state
        * **estimate.credit_note_estimates\[\]** has details of the credit-notes
        that will get generated during this operation. This list will be empty
        if no credit-note gets generated during this operation.

        * **estimate.unbilled_charge_estimates\[\]** has details of the unbilled
        charges. This is returned only if *invoice_immediately* is set as false.
      operationId: subscription_change_term_end_estimate
