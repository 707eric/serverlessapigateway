                      items:
                        maxLength: 33
                        type: string
                        deprecated: false
                    unit_price:
                      type: array
                      description: |
                        The price/per unit price of the item. When not provided, [the value set](/docs/api/item_prices?prod_cat_ver=2#item_price_attributes) for the item price is used. This is only applicable when the `pricing_model` of the item price is `flat_fee` or `per_unit`. Also, it is only allowed when [price overriding](https://www.chargebee.com/docs/price-override.html) is enabled for the site. The value depends on the [type of currency](currencies#handling_currency_units).
                      items:
                        minimum: 0
                        type: integer
                        format: int64
                        deprecated: false
                    unit_price_in_decimal:
                      type: array
                      description: |
                        The decimal representation of the price or per-unit price of the plan. The value is in major units of the currency. Always returned when [multi-decimal pricing](https://apidocs.chargebee.com/docs/api/currencies#handling_currency_units) is enabled.
                      items:
                        maxLength: 39
                        type: string
                        deprecated: false
                    billing_cycles:
                      type: array
                      description: |
                        For the plan-item price:  
                        the value determines the number of billing cycles the subscription runs before canceling automatically. If not provided, then [the value set](./item_prices?prod_cat_ver=2#item_price_attributes) for the plan-item price is used.  

                        For addon-item prices:  
                        If [addon billing cycles](https://www.chargebee.com/docs/2.0/addons-billingcycle.html) are enabled then this is the number of subscription billing cycles for which the addon is included. If not provided, then [the value set under attached addons](./attached_items?prod_cat_ver=2#attached_item_attributes) is used. Further, if that value is not provided, then [the value set for the addon-item price](./item_prices?prod_cat_ver=2#item_price_attributes) is used.
                      items:
                        minimum: 0
                        type: integer
                        format: int32
                        deprecated: false
                    service_period_days:
                      type: array
                      description: >
                        The service period of the item in days from the day of
                        charge.
                      items:
                        maximum: 730
                        minimum: 1
                        type: integer
                        format: int32
                        deprecated: false
                  description: >
                    Details about the \[item prices\](item_prices) updated in
                    the subscription through this ramp.
                  deprecated: false
                item_tiers:
                  type: object
                  properties:
                    item_price_id:
                      type: array
                      description: >
                        The identifier of the `item_price` for which the tier
                        price is being overridden.  

                        **Caution**


                        The identifier must correspond to an `item_price` listed
                        in either `items_to_add` or `items_to_update`.
                      items:
                        maxLength: 100
                        type: string
                        deprecated: false
                    starting_unit:
                      type: array
                      description: |
                        The lowest value in the quantity tier.
                      items:
                        minimum: 1
                        type: integer
                        format: int32
                        deprecated: false
                    ending_unit:
                      type: array
                      description: |
                        The highest value in the quantity tier.
                      items:
                        type: integer
                        format: int32
                        deprecated: false
                    price:
                      type: array
                      description: >
                        The overridden price of the tier. The value depends on
                        the [type of
