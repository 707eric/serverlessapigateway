                        maxLength: 100
                        type: string
                        deprecated: false
                    quantity:
                      type: array
                      description: |
                        The quantity of the item purchased
                      items:
                        minimum: 1
                        type: integer
                        format: int32
                        deprecated: false
                    quantity_in_decimal:
                      type: array
                      description: |
