      summary: Update subscription for items
      description: |
        **Note:**

        * This endpoint optionally supports 3DS. To use it, [create](./payment_intents?prod_cat_ver=2#create_a_payment_intent) a `payment_intent` and provide it via this endpoint.
        * When the **Remove mandatory add-ons from old plan during subscription plan update** setting is [enabled](https://www.chargebee.com/docs/2.0/subscriptions.html#editing-a-subscription_remove-mandatory-addons) on your Chargebee site, all [mandatory addons](./attached_items?prod_cat_ver=2) with the old plan will be automatically removed during the subscription update to a new plan.  
