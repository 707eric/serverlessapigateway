                    only for `future` subscriptions.
                  format: unix-time
                  deprecated: false
                trial_end:
                  pattern: ^[0-9]{10}$
                  type: integer
                  description: >
                    The time at which the trial has ended or will end for the
                    subscription. Set it to `0` to have no trial period.  

                    **Note**


                    * This is only allowed when the subscription `status` is
                    `future`, `in_trial`, or `cancelled`.

                    * The value must not be earlier than `changes_scheduled_at`
                    or `start_date`.

                    * This parameter can be backdated (set to a value in the
                    past) only when the subscription is in `cancelled` or
                    `in_trial` `status`. Do this to keep a record of when the
                    trial ended in case it ended at some point in the past. When
                    `trial_end` is backdated, the subscription immediately goes
                    into `active` or `non_renewing` status.
                  format: unix-time
                  deprecated: false
