                      type: array
                      description: >
                        The duration of time for which the discount is attached
                        to the subscription, in `period_units`. Applicable only
                        when `duration_type` is `limited_period`.
                      items:
                        minimum: 1
                        type: integer
                        format: int32
                        deprecated: false
                    period_unit:
