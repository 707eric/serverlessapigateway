              type: object
              properties:
                id:
                  maxLength: 50
                  type: string
                  description: >
                    A unique and immutable identifier for the subscription. If
                    not provided, it is autogenerated.
                  deprecated: false
                business_entity_id:
                  maxLength: 50
                  type: string
                  description: |
                    The unique ID of the [business entity](/docs/api/advanced-features?prod_cat_ver=2#mbe) this subscription should be [linked](/docs/api/advanced-features?prod_cat_ver=2#mbe-linked-be) to. Applicable only when multiple business entities have been created for the site. This must be the same as the business entity of the `{customer_id}` for the operation to be successful.  
                    **Note**

                    An alternative way of passing this parameter is by means of a [custom HTTP header](/docs/api/advanced-features?prod_cat_ver=2#mbe-header-main).
                    .
                  deprecated: false
                trial_end:
                  pattern: ^[0-9]{10}$
                  type: integer
                  description: >
                    End of the trial period for the subscription. This overrides
                    the trial period set for the plan-item. The value must be
                    later than `start_date`. Set it to `0` to have no trial
                    period.
                  format: unix-time
                  deprecated: false
                billing_cycles:
                  minimum: 0
                  type: integer
                  description: >
                    Specifies the number of billing cycles for the subscription.
                    The behavior of the subscription after the billing cycles
                    have completed depends on whether the subscription is on a
                    [contract term](contract_terms?prod_cat_ver=2) or not.


                    * When the subscription is not on a contract term: if
                    `billing_cycles` is not provided, then the billing cycles
                    [set for the plan-item
                    price](item_prices?prod_cat_ver=2#item_price_billing_cycles)
                    is used. Moreover, once the `billing_cycles` have completed,
                    the subscription cancels.

                    * When the subscription is on a contract term: Providing
                    `billing_cycles` is mandatory. Moreover, once the
                    `billing_cycles` have completed, the behavior of the
                    subscription is determined by the
                    `contract_term[action_at_term_end]` parameter.
                  format: int32
                  deprecated: false
                mandatory_items_to_remove:
                  type: array
                  description: >
                    Item ids of [mandatorily attached
                    addons](./attached_items?prod_cat_ver=2) that are to be
                    removed from the subscription.
                  deprecated: false
                  items:
                    maxLength: 100
                    type: string
                    deprecated: false
                net_term_days:
                  type: integer
                  description: |
                    Defines [Net D](https://www.chargebee.com/docs/net_d.html) for the subscription. Net D is the number of days within which any invoice raised for the subscription must be paid.

                    * If a value is provided: Net D is set explicitly for the subscription to the value provided. The value must be one among those defined in the [site configuration](https://www.chargebee.com/docs/net_d.html#enable-net-d-for-chargebee-invoices).
                    * If not provided: The attribute is not set and therefore not returned by the API. In this case, when an invoice is raised -- whether now or later -- the `net_term_days` defined at the [customer level](customers#customer_net_term_days) is considered.
                    .
                  format: int32
                  deprecated: false
                start_date:
                  pattern: ^[0-9]{10}$
                  type: integer
                  description: >
                    The date/time at which the subscription is to start. If not
                    provided, the subscription starts immediately. You can
                    provide a value in the past as well. This is called
                    backdating the subscription creation and is done when the
                    subscription has already been provisioned but its billing
                    has been delayed. Backdating is allowed only when the
                    following prerequisites are met:


                    * Backdating is enabled for subscription creation
                    operations.

                    * The current day of the month does not exceed the limit set
                    in Chargebee for backdating such operations. This day is
                    typically the day of the month by which the accounting for
                    the previous month must be closed.

                    * The date is not more than duration X into the past, where
                    X is the billing period of the plan. For example, if the
                    period of the plan in the subscription is 2 months and today
                    is 14th April, `start_date` cannot be earlier than 14th
                    February.

                    .
                  format: unix-time
                  deprecated: false
                auto_collection:
                  type: string
                  description: >
                    Defines whether payments need to be collected automatically
                    for this subscription. Overrides customer's auto-collection
                    property. \* on - Whenever an invoice is created for this
                    subscription, an automatic charge will be attempted on the
                    payment method available. \* off - Automatic collection of
                    charges will not be made for this subscription. Use this for
                    offline payments.
                  deprecated: false
                  enum:
                    - on
                    - off
                terms_to_charge:
                  minimum: 1
                  type: integer
                  description: |
                    The number of subscription billing cycles (including the first one) to [invoice in advance](https://www.chargebee.com/docs/advance-invoices.html).
                  format: int32
                  deprecated: false
                billing_alignment_mode:
                  type: string
                  description: |
                    Override the [billing alignment mode](https://www.chargebee.com/docs/calendar-billing.html#alignment-of-billing-date) for Calendar Billing. Only applicable when using Calendar Billing. The default value is that which has been configured for the site. \* immediate - Subscription period will be aligned with the configured billing date immediately, with credits or charges raised accordingly.. \* delayed - Subscription period will be aligned with the configured billing date at the next renewal.
                  deprecated: false
                  enum:
                    - immediate
                    - delayed
                po_number:
                  maxLength: 100
                  type: string
                  description: |
                    Purchase order number for this subscription.
                  deprecated: false
                coupon_ids:
                  type: array
                  description: >
                    List of coupons to be applied to this subscription. You can
                    provide coupon ids or coupon codes.
                  deprecated: false
                  items:
                    maxLength: 100
                    type: string
                    deprecated: false
                payment_source_id:
                  maxLength: 40
                  type: string
                  description: >
                    Id of the payment source to be attached to this subscription.
                  deprecated: false
                override_relationship:
                  type: boolean
                  description: |
                    If `true`, ignores the [hierarchy relationship](./customers?prod_cat_ver=2#customer_relationship) and uses customer as payment and invoice owner.
                  deprecated: false
                invoice_notes:
                  maxLength: 2000
                  type: string
                  description: >
                    A customer-facing note added to all invoices associated with
                    this subscription. This note is one among [all the
                    notes](/docs/api/invoices#invoice_notes) displayed on the
                    invoice PDF.
                  deprecated: false
                invoice_date:
                  pattern: ^[0-9]{10}$
                  type: integer
                  description: >
                    The document date displayed on the invoice PDF. The default
                    value is the current date. Provide this value to backdate
                    the invoice. Backdating an invoice is done for reasons such
                    as booking revenue for a previous date or when the
                    subscription is effective as of a past date. Moreover, if
                    `create_pending_invoices` is set to `true`, and if the site
                    is configured to set invoice dates to the date of closing,
                    then upon invoice closure, this date is changed to the
                    invoice closing date. `taxes` and `line_item_taxes` are
                    computed based on the tax configuration as of
                    `invoice_date`. When passing this parameter, the following
                    prerequisites must be met:


                    * `invoice_date` must be in the past.

                    * It is not earlier than `start_date`.

                    * It is not more than one calendar month into the past. Eg.
                    If today is 13th January, then you cannot pass a value that
                    is earlier than 13th December.

                    * `invoice_immediately` is true.

                    .
                  format: unix-time
                  deprecated: false
                meta_data:
                  type: object
                  additionalProperties: true
                  description: >
                    A collection of key-value pairs that provides extra
                    information about the subscription. \*\*Note:\*\* There's a
                    character limit of 65,535. \[Learn
                    more\](advanced-features?prod_cat_ver=2#metadata).
                  deprecated: false
                invoice_immediately:
                  type: boolean
                  description: |
                    If there are charges raised immediately for the subscription, this parameter specifies whether those charges are to be invoiced immediately or added to [unbilled charges](https://www.chargebee.com/docs/unbilled-charges.html). The default value is as per the [site settings](https://www.chargebee.com/docs/unbilled-charges.html#configuration).  
                    **Note:** `invoice_immediately` only affects charges that are raised at the time of execution of this API call. Any charges scheduled to be raised in the future are not affected by this parameter. .
                  deprecated: false
                replace_primary_payment_source:
                  type: boolean
                  description: >
                    Indicates whether the primary payment source should be
                    replaced with this payment source. In case of Create
                    Subscription for Customer endpoint, the default value is
                    True. Otherwise, the default value is False.
                  deprecated: false
                  default: true
                free_period:
                  minimum: 1
                  type: integer
                  description: >
                    The period of time by which the first term of the
                    subscription is to be extended free-of-charge. The value
                    must be in multiples of free_period_unit.
                  format: int32
                  deprecated: false
                free_period_unit:
                  type: string
                  description: |
                    The unit of time in multiples of which the free_period parameter is expressed. The value must be equal to or lower than the [period_unit](/docs/api/plans#create_a_plan_period_unit) attribute of the [plan](/docs/api/subscriptions#create_a_subscription_plan_id) chosen. \* week - Charge based on week(s) \* month - Charge based on month(s) \* day - Charge based on day(s) \* year - Charge based on year(s)
                  deprecated: false
                  enum:
                    - day
                    - week
                    - month
                    - year
                contract_term_billing_cycle_on_renewal:
                  maximum: 100
                  minimum: 1
                  type: integer
                  description: |
                    Number of billing cycles the new contract term should run for, on contract renewal. The default value is the same as `billing_cycles` or a custom value depending on the [site configuration](https://www.chargebee.com/docs/contract-terms.html#configuring-contract-terms).
                  format: int32
                  deprecated: false
                create_pending_invoices:
                  type: boolean
                  description: |
                    Indicates whether the invoices for this subscription are generated with a `pending` `status`. This attribute is set to `true` automatically when the subscription has item prices that belong to `metered` items.

                    You can also set this to `true` explicitly using the [create](/docs/api/subscriptions#create_subscription_for_items_create_pending_invoices)/[update](/docs/api/subscriptions#update_subscription_for_items_create_pending_invoices) subscription operations. This is useful in the following scenarios:

                    * When tracking usages and calculating usage-based charges on your end. You can then add them to the subscription as a [one-time charge](https://www.chargebee.com/docs/charges.html) at the end of the billing term.
                    * When you need to inspect all charges before closing invoices for this subscription.

                    Applicable only when [Metered Billing](https://www.chargebee.com/docs/metered_billing.html) is enabled for the site
                    .
                  deprecated: false
                auto_close_invoices:
                  type: boolean
                  description: |
                    Set to `false` to override for this subscription, the [site-level setting](https://www.chargebee.com/docs/2.0/metered_billing.html#configuring-metered-billing) for auto-closing invoices. Only applicable when auto-closing invoices has been enabled for the site. This attribute has a higher precedence than the same attribute at the [customer level](/docs/api/customers?prod_cat_ver=2#customer_auto_close_invoices).
                  deprecated: false
                first_invoice_pending:
                  type: boolean
                  description: |
                    If you want to bill the usages from the previous billing cycle, set this parameter to `true`. This is useful if the subscription has moved from another system into Chargebee and you haven't closed the previous cycle's invoice yet. This creates a `pending` invoice immediately on subscription creation, to which you can [add usages](/docs/api/usages#create_a_usage) for the previous cycle.

                    If any non-`metered` items are present for the current term, they're also added to this `pending` invoice. As with all `pending` invoices, this invoice is also [closed automatically](https://www.chargebee.com/docs/metered_billing.html#configuring-metered-billing) or via an [API call](/docs/api/invoices#close_a_pending_invoice). This parameter can be passed only when the `create_pending_invoices` is `true`
                    .
