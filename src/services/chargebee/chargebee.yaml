      description: >
        Subscriptions are created in Chargebee using items. Items represent the
        products or services that you offer to your customers. Items often
        differ in the number of product features that are available to them. The
        Features API helps you define the various features offered as part of
        your product line. It also defines the entitlements that items and
        subscriptions can have towards said features.  

        **Note**


        The maximum number of features a site can have is 400.


        Features of this API {#features}

        --------------------------------


        The Features API enables you to:


        * Define the set of features provided by your product.

        * Specify the entitlements that items have towards said features.

        * For a given subscription, modify the entitlements inherited from items
        in the subscription.

        * Offer additional feature entitlements to subscriptions than those
        inherited from items in the subscription.

        * Serve as a source of truth to your provisioning systems for
        subscription entitlements.

        * Use entitlement information to understand which features drive value
        and revenue.




