      description: |
        Chargebee's Multi-currency feature allows you to create Plans in multiple currencies, enabling your customers to conveniently pay in their preferred local currency. Please review this [documentation](https://www.chargebee.com/docs/2.0/multi-currency-pricing.html) to understand the multi-currency feature in Chargebee.  

        This currency resource contains exchange rate configurations associated with a specific currency. The multi-currency feature must be [enabled](https://www.chargebee.com/docs/2.0/multi-currency-pricing.html#1-adding-and-managing-currencies), and all prerequisites must be addressed to successfully add a new currency via the API.  
        To invoke a single currency-specific API like update, retrieve, and more, the currency ID has to be passed as a path parameter. You can use list API to fetch the IDs of each currency configured in your site to use with the currency-specific APIs below. Chargebee supports billing in over [100 currencies](https://www.chargebee.com/docs/2.0/supported-currencies.html).   
        On this page, you can find information about how currency units are expressed in the API, as well as some pointers to keep in mind when using multiple currencies.

        Currency values {#handling_currency_units}
        ------------------------------------------

        By default, the Chargebee API supports only whole numbers for currency values. To allow for fractional (decimal) values, you must enable the [multi-decimal pricing](https://www.chargebee.com/docs/2.0/multi-decimal-support.html) feature. Additionally, the units in which currencies are expressed in the API depend on whether the currency is zero-decimal and whether multi-decimal pricing is enabled.

        ### Whole number currency values {#md_disabled}

        By default, Chargebee supports currency values in whole numbers; fractions are not supported. In the API, currency values can be identified by checking their data types. For all whole number currency values in this API, the data type is indicated as "in cents" in this documentation.

        The specific unit used for the currency in the API depends on whether it is a zero-decimal currency:

        * **Zero-decimal currencies** : For currencies that do not have decimal subunits, such as the Japanese Yen (JPY), the amount must be provided in the major unit of the currency. The major unit of a currency is the unit represented by its [ISO 4217
          code](https://www.iso.org/iso-4217-currency-codes.html). For example, to specify an amount of JPY 15, set the amount as `15`. {#md-disabled-zero}
        * **Other currencies** : For currencies that are not zero-decimal, Chargebee supports values up to two decimal places in the major unit of the currency. This value with two decimal places must be converted to an integer by multiplying it by 100. For example, $1.53 should be provided as 1.53 x 100, which is `153`. {#md-disabled-non-zero}

        ### Fractional currency values {#md_enabled}

        When [multi-decimal pricing](https://www.chargebee.com/docs/multi-decimal-support.html#configuring-multi-decimal-support) is enabled in Chargebee, you can work with fractional currency values using dedicated API parameters and attributes of the `String` type. Usually, these attributes and parameters have the suffix `_in_decimal` in their names. The value is expressed in the major unit of the currency, which is the unit represented
        by its [ISO 4217
        code](https://www.iso.org/iso-4217-currency-codes.html). For example, $1.6782 should be provided as `1.6782`. The maximum number of decimal places supported by the API can be [configured](https://www.chargebee.com/docs/multi-decimal-support.html#configuring-multi-decimal-support) in
        the admin console.

        **Note:** For **zero-decimal currencies**, such as the Japanese Yen (JPY), decimal places are not allowed.

        #### Rounding of invoice line item amounts {#rounding}

        While Chargebee supports multiple decimal places for currency values, at the [invoice line
        item](/docs/api/invoices#invoice_line_items_amount)-level, the `amount` attribute is always rounded off to two decimal places in the major unit of the currency. The major unit of a currency is the unit represented by its [ISO 4217 code](https://www.iso.org/iso-4217-currency-codes.html). The rounding logic used is [ROUND_HALF_EVEN](https://docs.oracle.com/javase/7/docs/api/java/math/BigDecimal.html#ROUND_HALF_EVEN). For example, if the [quantity](/docs/api/invoices#invoice_line_items_quantity) is 0.0765 and [unit_amount](/docs/api/invoices#invoice_line_items_unit_amount) is $10.674, the line item [amount](/docs/api/invoices#invoice_line_items_amount) is (0.0765 x $10.674) = $0.816561 and is rounded off to $0.82.

        Multi-currency support {#multi_currency_support}
        ------------------------------------------------

        By default, Chargebee is able to process transactions in only one currency. However, you can enable the [multi-currency](https://www.chargebee.com/docs/2.0/multi-currency-pricing.html) feature to support more currencies. The first currency enabled in Chargebee also becomes the "base currency" by default. If you have multiple currencies enabled and want to change the base currency for your site, reach out to [Support](https://support.chargebee.com) for assistance.  
        **Warning**

        For some API endpoints, the `currency_code` parameter becomes *required* when the multi-currency feature is enabled. Before enabling the feature for your site, ensure that you update your code to provide the `currency_code` parameter when calling the endpoints listed in the next section.

        ### List of affected endpoints {#multi_currency_support}

        The following endpoints require the `currency_code` parameter to be passed when the multi-currency feature has been enabled.

        * Customer-related endpoints
          * [Add promotional credits for a customer](promotional_credits?#add_promotional_credits)
          * [Deduct promotional credits from a customer](promotional_credits?#deduct_promotional_credits)
          * [Set promotional credits for a customer](promotional_credits?#set_promotional_credits)
          * [Record an excess payment for a customer](customers#record_an_excess_payment_for_a_customer)
        * Invoice-related endpoints
          * [Create an invoice](invoices#create_invoice_for_items_and_one-time_charges)
        * Product catalog-related endpoints
          * [Create an item price](item_prices#create_an_item_price)
          * [Create a coupon](coupons#create_a_coupon_for_items)
