  /subscriptions/{subscription-id}/reactivate:
    post:
      summary: Reactivate a subscription
      description: >
        **Note:** This operation optionally supports 3DS verification flow. To
        achieve the same, create the [Payment
        Intent](/docs/api/#3ds-implementation-guide) and pass it as input
        parameter to this API.


        This API is used to reactivate a **cancelled** subscription. You may
        also optionally specify a trial end date, to move the subscription to
        **In Trial** state. If trial end is not specified, the subscription will
        be activated and any applicable charges will be initiated.


        Unless the billing cycle is specified, it will be set to plan's default
        billing cycle.


        During an in-term reactivation^++^, unless the billing cycle is
        specified, the subscription's remaining billing cycles will be restored.
        If a trial end date is specified, then the plan's default billing cycle
        is used.


        **What is an "in-term reactivation"?**   

        An "in-term reactivation" happens when the billing term of the
        subscription is retained upon cancellation and reactivation is initiated
        within that term.   


        **When is the 'billing term' retained for a cancelled subscription?**   

        When dunning (payment failure retry settings) is configured with the
        last retry configured as


        * cancel subscription and mark invoice as 'Not Paid', or

        * cancel subscription and mark the invoice as 'Voided' and the case if
        any of the current term invoices is partially or fully paid, the invoice
        is not voided but instead Chargebee marks the invoices as 'Not Paid'.




        **Note :** In both cases, the billing term is retained and upon
        reactivation the subscription will be moved to active state (if the plan
        does not have a trial period) and no invoice will be generated. Ensure
        that you collect any unpaid invoices.   


        **Example :** A Subscription was billed from 1st to 31st of a month and
        it was cancelled on the 20th due to one of the above cases (billing term
        is not reset). If the reactivation happens on 25th then it is considered
        an in-term reactivation.
