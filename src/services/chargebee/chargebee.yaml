      description: >+
        When offering subscriptions of products or services, each entity that is
        made available for sale is represented by an "item" object. Items
        therefore represent the various plans, addons or charges that you offer
        as part of your product catalog. Non-`metered` items are charged upfront
        in Chargebee, while `metered` items are charged at the end of the
        billing cycle, based on usage.


        ### Types of Items


        There are three types of items and they're listed and explained here.
        Examples for each type are provided in the table that follows.


        #### Plan-items or Plans


        Plan-items are items that have a recurring charge and are an essential
        component of any [subscription](./subscriptions?prod_cat_ver=2).
        Typically, plans represent a principal or key product or service in your
        catalog. They are charged at recurring intervals and often have other
        products or services offered along with them as addons and charges.


        #### Addon-items or Addons {#addon-items}


        Addon-items are items that are sold along with a plan and are charged
        for at recurring intervals.


        #### Charge-items or Charges


        Charge-items are items that are sold along with a plan but charged once
        (or each time) a specified event occurs. A charge can also be [applied
        to a
