  /subscriptions/{subscription-id}/renewal_estimate:
    get:
      summary: Subscription renewal estimate
      description: >
        This returns an estimate of the amount that will be charged when the
        subscription is billed next. The estimate is calculated based on the
        current recurring items of the subscription - plan, addons, and coupons.


        In the response,


        * **estimate.subscription_estimate** has the current subscription
        details like its status, next billing date, and so on.

        * **estimate.invoice_estimate** has details of the invoice that will be
