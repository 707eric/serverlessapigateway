  /subscriptions/{subscription-id}/move:
    post:
      summary: Move a subscription
      description: |
        Moves a subscription from one [customer](customers?prod_cat_ver=2) to another asynchronously. All related resources such as [unbilled_charge](unbilled_charges?prod_cat_ver=2), [invoice](invoices?prod_cat_ver=2), [credit_note](credit_notes?prod_cat_ver=2), and [transaction](transactions?prod_cat_ver=2) are also moved to the new customer.

        After moving, Chargebee adds a [comment](comments?prod_cat_ver=2) to the original `customer` resource to document the move, including the [to_customer_id](subscriptions?prod_cat_ver=2#move_a_subscription_to_customer_id) and the `id`s of all the resources transferred to the destination customer.  
        **Warning**

        * If [auto_collection](subscriptions?prod_cat_ver=2#create_subscription_for_items_auto_collection) is `on`, it might fail after this operation. Refer to the warning in [copy_payment_source](subscriptions?prod_cat_ver=2#move_a_subscription_copy_payment_source) for details.
        * During the time that it takes for the operation to complete, no modifications are allowed on the source customer, the destination customer, and the subscription.
        * After moving a subscription, the change does not reflect in Chargebee Billing's [accounting integrations](https://www.chargebee.com/docs/2.0/finance-integration-index.html) or in [Chargebee RevRec](https://www.chargebee.com/docs/revrec/chargebee-billing-features.html).
        * This API will return an error when [multi-frequency billing](https://apidocs.chargebee.com/docs/api/subscriptions?lang=curl#subscription-billing-frequencies) is enabled.

        #### Prerequisites {#move-prerequisites}

        * The subscription should not be part of a `customer` resource that is within an account hierarchy [relationship](https://apidocs.chargebee.com/docs/api/customers?lang=curl#customer_relationship).
        * There must be no invoices with the [statuses](invoices?prod_cat_ver=2#invoice_status) `payment_due`, `pending`, or `posted` associated with the subscription.
        * The site must have [consolidated invoicing](https://www.chargebee.com/docs/2.0/consolidated-invoicing.html) disabled.
        * There should be no consolidated invoices linked to the subscription.
