      description: >
        A [Credit Note](https://www.chargebee.com/docs/credit-notes.html) is a
        document that specifies the money owed by a business to its customer.
        The seller usually issues a Credit Note for the same or lower amount
        than the invoice, and then repays the money to the customer or set it
        off against other 'due' invoices.


        ### Credit Note Types {#credit_note_types}


        Credit notes in Chargebee are categorized into three types:


        1. `adjustment`: Adjustment credit notes are used to adjust the amount
        of an existing invoice in the `payment_due` or `not_paid`
        [status](invoices?lang=curl#invoice_status). Use this type of credit
        note to reduce the invoice amount, typically as a discount to the
        customer.  

        Adjustment credit notes are automatically created in the following
        cases:


        * When an invoice is written off.

        * When a subscription is modified with proration enabled, and the
        invoice for the current term is in the `payment_due` or `not_paid`
        [status](invoices?lang=curl#invoice_status).


        2. `refundable`: Refundable credit notes allow you to return a certain
        amount to the customer. These credits can be:


        * Retained for automatic application on future invoices.

        * Applied to existing unpaid invoices.

        * Refunded to the customer.


        Refundable credit notes are automatically created in the following
        cases:


        * When an invoice is refunded.

        * When a subscription is changed or canceled with proration enabled, the
        invoice for the current term is in the `paid`
        [status](invoices?lang=curl#invoice_status). Refundable credits are
        applied to future invoices or can be refunded to the original payment
        method.


        3. `store`: Store credit notes are created for `paid` or
        `partially_paid` invoice [status](invoices?lang=curl#invoice_status)
        during subscription changes, such as upgrades, downgrades, or
        cancellations.


        Key characteristics of store credits:


        * No tax component is included at the time of creation.

        * A credit note document is generated, similar to refundable credits.

        * Store credits are applied before tax calculations on future invoices.


        **Note:** If you have enabled *consolidated invoicing* , to know the
        subscriptions attached with a credit note you have to refer
        [line_item's](credit_notes#credit_note_line_items) *subscription_id* .
        The credit note's *subscription_id* should **not** be used (which will
        be *null* if the credit note has lines from multiple subscriptions).
