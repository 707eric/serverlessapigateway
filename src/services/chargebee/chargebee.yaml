      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                cancel_option:
                  type: string
                  description: >
                    This attributes determines when the subscription should be
                    cancelled.  

                    **Note:** If `end_of_billing_term` is passed, no credits or
                    refunds will be issued upon cancellation.

                    \* end_of_billing_term - This is used to cancel a
                    subscription either at the end of the advance term, if it's
                    billed for future renewals or at the end of its current
                    billing cycle \* end_of_term - This is used to cancel a
                    subscription at the end of the current billing cycle \*
                    immediately - This is used to cancel the subscription with
                    immediate effect \* specific_date - This is used to cancel a
                    subscription on a specified date. The change occurs as of
                    the date/time defined in `cancel_at`
                  deprecated: false
                  enum:
                    - immediately
                    - end_of_term
                    - specific_date
                    - end_of_billing_term
                end_of_term:
                  type: boolean
                  description: >
                    Set this to `true` if you want to cancel the subscription at
                    the end of the current subscription billing cycle. The
                    subscription `status` changes to `non_renewing`.  

                    **Note:** This parameter will soon be deprecated. Use the
                    `cancel_option` parameter instead.


                    * Set `cancel_option` as `end_of_term` to cancel a
                    subscription at the end of the current billing cycle.

                    * Set `cancel_option` as `immediately` to cancel the
                    subscription with immediate effect.
                  deprecated: false
                  default: false
                cancel_at:
                  pattern: ^[0-9]{10}$
                  type: integer
                  description: >
                    Specify the date/time at which you want to cancel the
                    subscription. This parameter should not be provided when
                    `end_of_term` is passed as `true`. `cancel_at` can be set to
                    a value in the past. This is called backdating. Use
                    backdating when the subscription has been canceled already
                    but its billing has been delayed. The following
                    prerequisites must be met to allow backdating:


                    * Backdating must be enabled for subscription cancellation.

                    * The current day of the month does not exceed the limit set
                    in Chargebee for backdating subscription cancellation. This
                    limit is typically the day of the month by which the
                    accounting for the previous month must be closed.

                    * The date is on or after `current_term_start`.

                    * The date is on or after the last date/time any of the
                    following changes were made:
                      * Changes in the recurring items or their prices.
                      * Addition of non-recurring items.
                    * The date is not more than duration X into the past where X
                    is the billing period of the plan. For example, if the
                    period of the subscription's plan is 2 months and today is
                    14th April, `changes_scheduled_at` cannot be earlier than
                    14th February.

                    .
                  format: unix-time
                  deprecated: false
                credit_option_for_current_term_charges:
                  type: string
                  description: |
                    For immediate cancellation (`end_of_term` = `false`), specify how to provide credits for current term charges. When not provided, the [site default](https://www.chargebee.com/docs/cancellations.html#configure-subscription-cancellation) is considered. \* none - No credits notes are created. \* full - Credits are issues for the full value of the current term charges. \* prorate - Prorated credits are issued.
                  deprecated: false
                  enum:
                    - none
                    - prorate
                    - full
                unbilled_charges_option:
                  type: string
                  description: |
                    For immediate cancellation (`end_of_term` = `false`), specify how to handle any unbilled charges. When not provided, the [site default](https://www.chargebee.com/docs/cancellations.html#configure-subscription-cancellation) is considered. \* invoice - An invoice is generated immediately with the unbilled charges. \* delete - The unbilled charges are deleted.
                  deprecated: false
                  enum:
                    - invoice
                    - delete
                account_receivables_handling:
                  type: string
                  description: >
                    Applicable when the subscription has past due invoices.
                    Specify this if you want to close the due invoices of the
                    subscription. If specified as
                    schedule_payment_collection/write_off, the due invoices of
                    the subscription will be qualified for the selected
                    operation after the remaining refundable credits and excess
                    payments are applied. **Note:** The payment collection
                    attempt will be asynchronous. Not applicable when
                    'end_of_term' is true. \* no_action - No action is taken. \*
                    write_off - The amount due in the invoices will be
                    written-off. Credit notes created due to write-off will not
                    be sent in the response. \* schedule_payment_collection - An
                    automatic charge for the due amount of the past invoices
                    will be attempted on the payment method available, if
                    customer's auto-collection property is 'ON'.
                  deprecated: false
                  enum:
                    - no_action
                    - schedule_payment_collection
                    - write_off
                refundable_credits_handling:
                  type: string
                  description: >
                    Applicable when the customer has remaining refundable
                    credits(issued against online payments). If specified as
                    schedule_refund, the refund will be initiated for these
                    credits after they are applied against the subscription's
                    past due invoices if any. **Note:** The refunds initiated
                    will be asynchronous. Not applicable when 'end_of_term' is
                    true. \* schedule_refund - Initiates refund of the remaining
                    credits. \* no_action - No action is taken.
                  deprecated: false
                  enum:
                    - no_action
                    - schedule_refund
                contract_term_cancel_option:
                  type: string
                  description: |
                    Cancels the current contract term.

                    * `terminate_immediately` immediately does the following:
                      * sets the contract term [`status`](contract_terms#contract_term_status) to `terminated`.
                      * Cancels the subscription.
                      * Collects any [termination fee](contract_terms#termintation_fee).
                    * `end_of_contract_term` Sets the [`contract_term[action_at_term_end]`](contract_terms#contract_term_action_at_term_end) to `cancel`. In other words, the contract term is not renewed and the subscription is canceled at the end of the contract term.
                    . \* terminate_immediately - Terminate immediately \* end_of_contract_term - End of contract term
                  deprecated: false
                  enum:
                    - terminate_immediately
                    - end_of_contract_term
                invoice_date:
                  pattern: ^[0-9]{10}$
                  type: integer
                  description: >
                    The document date displayed on the invoice PDF. The default
                    value is the current date. Provide this value to backdate
                    the invoice. Backdating an invoice is done for reasons such
                    as booking revenue for a previous date or when the
                    subscription is effective as of a past date. Moreover, if
                    `create_pending_invoices` is `true`, and if the site is
                    configured to set invoice dates to date of closing, then
                    upon invoice closure, this date is changed to the invoice
                    closing date. `taxes` and `line_item_taxes` are computed
                    based on the `tax` configuration as of `invoice_date`. When
                    passing this parameter, the following prerequisites must be
                    met:


                    * `invoice_date` must be in the past.

                    * `invoice_date` is not more than one calendar month into
                    the past. For example, if today is 13th January, then you
                    cannot pass a value that is earlier than 13th December.

                    * It is not earlier than `cancel_at`.

                    .
                  format: unix-time
                  deprecated: false
                cancel_reason_code:
                  maxLength: 100
                  type: string
                  description: >
                    Reason code for canceling the subscription. Must be one from
                    a list of reason codes set in the Chargebee app in
                    **Settings \> Configure Chargebee \> Reason Codes \>
                    Subscriptions \> Subscription Cancellation**. Must be passed
                    if set as mandatory in the app. The codes are
                    case-sensitive.
                  deprecated: false
                subscription_items:
                  type: object
                  properties:
                    item_price_id:
                      type: array
                      description: >
                        The unique `id` of the charge item_price that represents
                        the termination fee.
                      items:
                        maxLength: 100
                        type: string
                        deprecated: false
                    quantity:
                      type: array
                      description: >
                        The quantity associated with the termination fee.
                        Applicable only when the item_price for the termination
                        charge is quantity-based.
                      items:
                        minimum: 1
                        type: integer
                        format: int32
                        deprecated: false
                    quantity_in_decimal:
                      type: array
                      description: |
                        The decimal representation of the quantity of the item purchased. Can be provided for quantity-based item prices and only when [multi-decimal pricing](https://apidocs.chargebee.com/docs/api#handling_currency_units) is enabled.
                      items:
                        maxLength: 33
                        type: string
                        deprecated: false
                    unit_price:
                      type: array
                      description: >
                        The termination fee. In case it is quantity-based, this
                        is the fee per unit.
                      items:
                        minimum: 0
                        type: integer
                        format: int64
                        deprecated: false
                    unit_price_in_decimal:
                      type: array
                      description: |
                        When [price overriding](https://www.chargebee.com/docs/2.0/price-override.html) is enabled for the site, the price or per-unit price of the item can be set here. The [value set for the item price](https://apidocs.chargebee.com/docs/api/item_prices#item_price_price) is used by default. Provide the value as a decimal string in major units of the currency. Can be provided only when [multi-decimal pricing](https://apidocs.chargebee.com/docs/api#handling_currency_units) is enabled.
                      items:
                        maxLength: 39
                        type: string
                        deprecated: false
                    service_period_days:
                      type: array
                      description: >
                        The service period of the termination fee---expressed in
                        days---starting from the current date.
                      items:
                        maximum: 730
                        minimum: 1
                        type: integer
                        format: int32
                        deprecated: false
                  description: |
                    Parameters for subscription_items
                  deprecated: false
            encoding:
              subscription_items:
                style: deepObject
                explode: true
