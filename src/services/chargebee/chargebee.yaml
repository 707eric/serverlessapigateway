      type: object
      properties:
        name:
          maxLength: 50
          type: string
          description: >
            A case-sensitive display name for the entitlement level. Provide a
            name that helps you clearly identify the entitlement level. For
            example: a feature such as `Email Support` can have entitlement
            levels named as `All weekdays`, `All days`, `40 hours per week` and
            so on. When not provided for `feature.type` `quantity` or `range`,
            this name is auto-generated as the space-separated concatenation of
            `levels[].value` and the pluralized version of `unit`. For example,
            if `levels[].value` is `20` and `unit` is `user`, then
            `levels[].name` becomes `20 users`.
          deprecated: false
        value:
          maxLength: 50
          type: string
          description: >
            The value denoting the entitlement level granted.


            * **When `type` is `quantity`:** this attribute denotes the quantity
            of units of the feature for this entitlement level. For example, a
            feature such as `number of users` can have `levels[].value` as `5`,
            `20`, `50`, and `100`. `levels[].is_unlimited` is used to set the
            entitlement level to "unlimited".

            * **When `type` is `range`:** there can be be only two elements in
            the `levels[]` array; one corresponding to the minimum value
            (`levels[0]`) and the other to the maximum value (`levels[1]`) of
            the range of possible entitlement levels. For example, a feature
            such as `number of users` may have `levels[0].value` = `5` and
            `levels[1].value` = `50000`. When the upper limit is "unlimited",
            then `levels[1].value` is not set and `levels[1].is_unlimited` is
            `true`.

            * **When `type` is `custom`:** this attribute denotes the value of
            this custom entitlement level. For example, a feature `Email
            Support` can have `levels[].value` as one of say, `247` and `245`.
          deprecated: false
        level:
          type: integer
          description: >
            This attribute represents the order of the entitlement levels from
            lowest to highest.  


            * When `type` is `quantity` or `custom`: The lowest entitlement
            level has the value `0`, the next higher level has the value `1`,
            followed by `2`, and so on.

            * When `type` is `range`: This attribute is `0` for the minimum
            value and `1` for the maximum value in the range.


            When not defined, it is assumed as the index of the `levels[]`
            array.
          format: int32
          deprecated: false
        is_unlimited:
          type: boolean
          description: >
            When `type` is `quantity` or `range`, this attribute indicates
            whether the entitlement level corresponds to unlimited units of the
            feature. Possible values:


            * `true`: The entitlement level corresponds to unlimited units of
            the feature. `levels[].value` is ignored for this level. This can
            only be set for the level that has the highest value for
            `levels[].level.`

            * `false`: The entitlement level does not correspond to unlimited
            units of the feature.
          deprecated: false
